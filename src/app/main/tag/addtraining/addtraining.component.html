<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

		<div class="header accent p-24 h-60" fxLayout="row" fxLayoutAlign="center center" fxLayout.gt-xs="row"
			fxLayoutAlign.gt-xs="space-between center">
	
			<div class="logo mb-18 mb-sm-0" fxLayout="row" fxLayoutAlign="start center">
				<mat-icon class="logo-icon" >
					add
				</mat-icon>
				<span class="logo-text h1 p-8" >
					Create new training program
				</span>
			</div>
			<button mat-raised-button matTooltip="Training Items" [routerLink]="['/trainingprograms']">Back</button>
		</div>
	
	
		<!-- / HEADER -->
	
		<!-- CONTENT -->
		<div class="content p-24">
	
			<div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
	
				<!-- REACTIVE FORM EXAMPLE -->
				<form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto"
					name="form" [formGroup]="userForm">

					<h4  class="mat-subheading-2 center-align">Search by product name or item code</h4>
					<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
						<!-- <mat-form-field class="selectcls"> -->

									<ngx-mat-select-search [formControl]="bankFilterCtrl"></ngx-mat-select-search>
									
								  </mat-option>
								<mat-option *ngFor="let product of products" [value]="product._id">{{product.productname}}</mat-option>
							</mat-select> -->

							<ng-select2 [width]="500" style="margin-bottom: 10px" formControlName="productid" [data]="products"></ng-select2>
						<!-- </mat-form-field> -->
					</div>
	
				   <div class="button-row" style="text-align: center;">
						<div fxLayout="row" fxLayoutAlign="space-between stretch" >
							<button style="color: white;" mat-raised-button color="primary" (click)="openComposeDialog()" [disabled]="!userForm.valid" type="submit">SUBMIT</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>
