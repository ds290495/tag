<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

		<div class="header accent p-24 h-60" fxLayout="row" fxLayoutAlign="center center" fxLayout.gt-xs="row"
			fxLayoutAlign.gt-xs="space-between center">
	
			<div class="logo mb-18 mb-sm-0" fxLayout="row" fxLayoutAlign="start center">
				<mat-icon class="logo-icon" >
					edit
				</mat-icon>
				<span class="logo-text h1 p-8" >
					Edit Product Details
				</span>
			</div>
			<button mat-raised-button matTooltip="Training Items" [routerLink]="['/trainingprograms']">Back</button>
		</div>
	
	
		<!-- / HEADER -->
	
		<!-- CONTENT -->
		<div class="content p-24">
	
			<div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
	
				<!-- REACTIVE FORM EXAMPLE -->
				<form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="userForm" (ngSubmit)="updateproduct()">
					
					<div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
							<mat-form-field class="example-full-width selectcls">
								<input matInput placeholder="Product Name" formControlName="productName">
							</mat-form-field>
					</div>
	
				   <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
						<mat-form-field class="example-full-width selectcls">
							<input matInput placeholder="Item Code" formControlName="productCode">
						</mat-form-field>
					</div>
					
					<div class="button-row" style="text-align: center;">
						<div fxLayout="row" fxLayoutAlign="space-between stretch" >
							
							<button mat-raised-button color="primary" [disabled]="!userForm.valid" type="submit">SUBMIT</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- / CONTENT -->
	
	</div>
