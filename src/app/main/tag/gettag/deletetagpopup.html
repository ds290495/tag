<h1 mat-dialog-title>Delete Training Item</h1>
<div mat-dialog-content>{{data.checklengthmsg}} Are you sure you want to delete {{data.productname}} ?</div>
<div mat-dialog-actions>
    
    <button mat-button mat-dialog-close (click)="delete(data.productid)"><mat-icon>delete</mat-icon>Delete</button>
    <button mat-button mat-dialog-close><mat-icon>Close</mat-icon>Cancel</button>
</div>
